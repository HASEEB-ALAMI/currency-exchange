<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
    <h1>video player</h1>
    <video src="videos/nature video.mp4" class="video" id="video" poster="pictures/poster.png"></video>
    <div class="modifiers" id="modifiers">
        <button class="player" id="btn1">
            <i class="fa fa-play"></i>
        </button>
        <button class="player" id="btn2">
            <i class="fa fa-stop"></i>
        </button>
        <input type="range" id="range" class="range" min="0" max="100" value="0" step="0.1">
        <span class="time" id="time">00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
