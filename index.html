<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registering form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formP">
        <form class="form" id="form">
            <h2 id="header">REGISTRY FORM</h2>
            <hr>
            <div id="usn" class="inForm">
                <label for="username" id="usLabel" class="labels">Enter your username</label>
                <input type="text" id="username" class="inputs" placeholder="ALI">
                <small class="smalls" id="usSmall">eror</small>
            </div>
            <div id="use" class="inForm">
                <label for="useremail" id="emLabel" class="labels">Enter your email</label>
                <input type="text" id="useremail" class="inputs" placeholder="EXAMPLE@gmail.com">
                <small class="smalls" id="emSmall">eror</small>
            </div>
            <div id="ps1" class="inForm">
                <label for="password" id="usLabel" class="labels">Enter your password</label>
                <input type="password" id="password1" class="inputs">
                <small class="smalls" id="ps1Small">eror</small>
            </div>
            <div id="ps2" class="inForm">
                <label for="password2" id="psLabel" class="labels">Enter your password again</label>
                <input type="password" id="password2" class="inputs">
                <small class="smalls" id="ps2Small">eror</small>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
