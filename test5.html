<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 5</title>
    <style>
        #menu{
            user-select: none;
        }
    </style>
</head>
<body>
    <h3 id="menu" >sweeties</h3>
    <ul id="unl" hidden>
        <li>cake</li>
        <li>honey</li>
    </ul>
    <script>
        let menu = document.getElementById('menu');
        menu.addEventListener("click", function(){
            let hid = document.getElementById('unl');
            if(hid.hidden){
                hid.hidden = false;
            }
            else{
                hid.hidden = true;
            }
        });
    </script>
</body>
</html>
